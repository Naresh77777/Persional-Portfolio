        <div class="main">
            <h1>Contact Me For  Work Enquiries </h1>
            <div class="contactform">
                <form>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="phone">
                    </div>
                    <div class="mb-3">
                        <label for="enquiry" class="form-label">Enquiry</label>
                        <input type="name" class="form-control" id="clientmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">Do You  want to work With me in Project</label>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                  </form>
            </div>
        </div>
